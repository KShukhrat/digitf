{% extends 'base.html' %}
{% load static %}
{% block content %}
      <section class="brand_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Featured Brands
        </h2>
      </div>
      <div class="brand_container layout_padding2">
          {% for prod in products %}
        <div class="box">
          <a >
            <div class="img-box">
              <img src="{{ prod.imageURL }}" alt="">
            </div>
            <div class="detail-box">
              <h6 class="price">
                {{ prod.price }}
              </h6>
              <h6>
                {{ prod.name }}
              </h6>
            </div>
          </a>
        </div>
      </div>
        {% endfor %}
      <a href="" class="brand-btn">
        See More
      </a>
    </div>
  </section>
{% endblock %}
